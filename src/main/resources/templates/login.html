<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta
	http-equiv="X-UA-Compatible"
	content="IE=edge">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1">
<title>ログイン</title>
</head>
<body>
	<div class="container">
		<h2>ログイン</h2>
		<div th:if="${param.error}">
			<p style="color: red;">メールアドレスまたはパスワードが違います</p>
		</div>
		<div th:if="${param.logout}">
			<p style="color: blue;">ログアウトしました</p>
		</div>
		<form
			th:action="@{/authentication}"
			method="post"
			th:object="${loginForm}">
			<div>
				<label for="email">Email</label> <input
					type="text"
					th:field="*{email}"
					placeholder="Email" />
			</div>
			<div>
				<label for="password">Password</label> <input
					type="password"
					th:field="*{password}"
					placeholder="Password" />
			</div>
			<div>
				<button type="submit">ログイン</button>
			</div>
		</form>
	</div>
</body>
</html>
